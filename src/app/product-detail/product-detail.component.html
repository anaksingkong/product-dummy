<div class="row mt-2">
  <ng-container *ngIf="!fetchData; else Tpl">
    Loading...
  </ng-container>

  <!-- list product -->
  <ng-template #Tpl>
    <ng-container *ngFor="let item of dataProductDetail.products">
      <div class="col-lg-4 col-md-6 col-sm-6 my-2">
        <div class="card layout">
          <a [routerLink]="['/product-detail']" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img src="{{item.thumbnail}}" class="card-img-top img-custom" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <hr>
              <p class="card-text"><span>Price: </span>${{item.price}}</p>
              <p class="card-text"><span>Stock: </span>{{item.stock}}</p>
              <p class="card-text"><span>Category: </span>{{item.category}}</p>
            </div>
          </a>
          <div class="card-body">
            <button class="beli">Beli</button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        product detail
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
