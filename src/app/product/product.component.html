<div class="row mt-3">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body content-scroll">
        <h5 class="card-title">Products</h5>
        <hr>
        <ng-container *ngIf="!fetchData; else Tpl">
          Loading...
        </ng-container>
        <ng-template #Tpl>
          <ng-container *ngFor="let item of dataProduct.products">
            <a [routerLink]="['/product-detail']" class="title">
              <h6 class="card-subtitle mb-2"><span>{{item.stock}} x</span> {{item.title}} <span class="category">{{item.category}}</span></h6>
            </a>
            <hr>
            <h6 class="card-subtitle second mb-2 text-muted">{{item.description}}</h6>
            <hr>
          </ng-container>
        </ng-template>
      </div>
    </div>
  </div>
</div>
